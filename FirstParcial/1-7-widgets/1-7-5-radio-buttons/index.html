<!DOCTYPE HTML>
<html lang="es">
	<head>
		<title>Hello World WebGL using gl.DrawArrays</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="css/my-style.css">
		<script src="js/lib/shaders-build-lib.js" type="text/javascript"></script>
		<script src="js/event-handler.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>


		<style type="text/css">
			canvas
			{
				border:2px solid blue;
			}
		</style>

		<!-- Vertex shader program -->
		<script id="vertexShader" type="x-shader/x-vertex">
			attribute vec3 aPosition;
			
			void main()
			{
				gl_Position = vec4(aPosition, 1.);
			}
		</script>

		<!-- Fragment shader program -->
		<script id="fragmentShader" type="x-shader/x-fragment">
			// fragment shaders don't have a default precision, so mediump is ok
			precision mediump float;

			void main()
			{
				gl_FragColor = vec4(1., 1., 1., 1.);	// white
			}
		</script>
	</head>
	<body onload="main();">
		<canvas id="canvas" width="500" height="500"></canvas>
		<div>
			Check an option! 
			<form action="">
			  <input type="radio" name="camera" value="Rotate" checked> Rotate <br>
			  <input type="radio" name="camera" value="Pan"> Pan <br>
			  <input type="radio" name="camera" value="Zoom"> Zoom
			</form>
			<br>
			<button id="btn-click">Click</button>
		</div>
		<p id="p-message"></p>
	</body>
</html>
