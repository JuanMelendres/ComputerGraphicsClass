<html>
<head>
    <title>threejs</title>
    <meta charset="utf-8">
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script src="three.min.js"></script>
    <script>
        //RENDERER
        var canvas = document.getElementById("canvas");
        var renderer = new THREE.WebGLRenderer({canvas: canvas});
        renderer.setSize(canvas.width, canvas.height);
        renderer.setClearColor("black");

        // SCENE
        var scene = new THREE.Scene();

        // CAMERA
        var camera = new THREE.PerspectiveCamera(45, canvas.width / canvas.height, 0.1, 1000 );
        camera.position.set(-3, 3, 10);
        camera.up = new THREE.Vector3(0, 1, 0);
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        // LIGHTS
        var light = new THREE.AmbientLight();

        // GEOMETRY

        // PLANE
        var planeGeometry = new THREE.PlaneGeometry(8, 8, 10, 10);
        var planeMaterial = new THREE.MeshBasicMaterial({color: "grey", wireframe: false});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -0.5 * Math.PI;

        // CUBE
        var cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        var cubeMaterial = new THREE.MeshBasicMaterial({color: 0xff0000, wireframe: false});
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.x = -2;
        cube.position.y = 0.5;

        // SPHERE
        var sphereGeometry = new THREE.SphereGeometry(1, 10, 10);
        var sphereMaterial = new THREE.MeshBasicMaterial({color: 0x7777ff, wireframe: false});
        var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.y = 1;

        // SCENE GRAPH
        scene.add(light);
        scene.add(plane);
        scene.add(cube);
        scene.add(sphere);

        //RENDER LOOP
        requestAnimationFrame(render);
       
        function render() {
            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }
    </script>
</body>
</html>
