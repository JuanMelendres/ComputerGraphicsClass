<!DOCTYPE HTML>
<html lang="es">
	<head>
		<title>Hello World WebGL using gl.DrawArrays</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="css/my-style.css">
		<script src="js/lib/shaders-build-lib.js" type="text/javascript"></script>
		<script src="js/lib/gl-matrix-min.js" type="text/javascript"></script>
		<script src="js/event-handler.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>

		<!-- Vertex shader program -->
		<script id="vertexShader" type="x-shader/x-vertex">
			attribute vec3 aPosition;
			uniform mat4 uModelViewMatrix;
			
			void main()
			{
				// P' = Mview Mmodel P
				gl_Position = uModelViewMatrix * vec4(aPosition, 1.);	// P' = Mmodel P
			}
		</script>

		<!-- Fragment shader program -->
		<script id="fragmentShader" type="x-shader/x-fragment">
			// fragment shaders don't have a default precision, so mediump is ok
			precision mediump float;

			void main()
			{
				gl_FragColor = vec4(1., 1., 1., 1.);	// white
			}
		</script>
	</head>
	<body onload="main();">
		<canvas id="canvas" width="500" height="500"></canvas>
		<p id="p-fps"></p>
		<p>Click Mouse!</p>
		<p id="p-msg"></p>
	</body>
</html>
