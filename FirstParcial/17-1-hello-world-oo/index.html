<!DOCTYPE HTML>
<html lang="es">
	<head>
		<title>Hello World WebGL using gl.DrawArrays</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="css/my-style.css">
		<script src="js/lib/shaders-build-lib.js" type="text/javascript"></script>
		<script src="js/lib/gl-matrix-min.js" type="text/javascript"></script>
		<script src="js/event-handler.js" type="text/javascript"></script>
		<script src="js/scene.js" type="text/javascript"></script>
		<script src="js/camera.js" type="text/javascript"></script>
		<script src="js/model.js" type="text/javascript"></script>
		<script src="js/material.js" type="text/javascript"></script>
		<script src="js/points-material.js" type="text/javascript"></script>
		<script src="js/wireframe-material.js" type="text/javascript"></script>
		<script src="js/solid-material.js" type="text/javascript"></script>
		<script src="js/triangle.js" type="text/javascript"></script>
		<script src="js/square.js" type="text/javascript"></script>
		<script src="js/pyramid.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>

		<!-- Vertex shader program -->
		<script id="pointsVertexShader" type="x-shader/x-vertex">
			attribute vec3 aPosition;
			uniform mat4 uMVPMatrix;
			
			void main()
			{
				// P' = Mproj Mmodel-view P
				gl_Position = uMVPMatrix * vec4(aPosition, 1.);
				gl_PointSize = 3.;
			}
		</script>

		<!-- Fragment shader program -->
		<script id="pointsFragmentShader" type="x-shader/x-fragment">
			// fragment shaders don't have a default precision, so mediump is ok
			precision mediump float;
			uniform vec4 uColor;

			void main()
			{
				gl_FragColor = uColor;
			}
		</script>

		<!-- Vertex shader program -->
		<script id="wireframeVertexShader" type="x-shader/x-vertex">
			attribute vec3 aPosition;
			uniform mat4 uMVPMatrix;
			
			void main()
			{
				// P' = Mproj Mmodel-view P
				gl_Position = uMVPMatrix * vec4(aPosition, 1.);
			}
		</script>

		<!-- Fragment shader program -->
		<script id="wireframeFragmentShader" type="x-shader/x-fragment">
			// fragment shaders don't have a default precision, so mediump is ok
			precision mediump float;
			uniform vec4 uColor;

			void main()
			{
				gl_FragColor = uColor;
			}
		</script>

		<!-- Vertex shader program -->
		<script id="solidVertexShader" type="x-shader/x-vertex">
			attribute vec3 aPosition;
			uniform mat4 uMVPMatrix;
			
			void main()
			{
				// P' = Mproj Mmodel-view P
				gl_Position = uMVPMatrix * vec4(aPosition, 1.);
			}
		</script>

		<!-- Fragment shader program -->
		<script id="solidFragmentShader" type="x-shader/x-fragment">
			// fragment shaders don't have a default precision, so mediump is ok
			precision mediump float;
			uniform vec4 uColor;

			void main()
			{
				gl_FragColor = uColor;
			}
		</script>
	</head>
	<body onload="main();">
		<canvas id="canvas" width="500" height="500"></canvas>
		<p id="p-fps"></p>
		<p>Click Mouse!</p>
		<p id="p-msg"></p>
	</body>
</html>
