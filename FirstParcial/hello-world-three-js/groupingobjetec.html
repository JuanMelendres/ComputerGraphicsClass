<html>
<head>
    <title>threejs</title>
    <meta charset="utf-8">
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script src="three.min.js"></script>
    <script>
        //RENDERER
        var canvas = document.getElementById("canvas");
        var renderer = new THREE.WebGLRenderer({canvas: canvas});
        renderer.setSize(canvas.width, canvas.height);
        renderer.setClearColor("black");

        // SCENE
        var scene = new THREE.Scene();

        // CAMERA
        var camera = new THREE.PerspectiveCamera(45, canvas.width / canvas.height, 0.1, 1000 );
        camera.position.set(0, 2, 8);

        // LIGHTS
        var light = new THREE.AmbientLight();

        // GEOMETRY
        // Plane
        var planeGeometry = new THREE.PlaneGeometry(8, 8, 10, 10);
        var planeMaterial = new THREE.MeshNormalMaterial({color: "gray", wireframe: true});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = 0.5 * Math.PI;
        //Cube
        var cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        var cubeMaterial = new THREE.MeshNormalMaterial({color: "green", wireframe: true});
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.set(-2., 0., 0.);
        //Sphere
        var sphereGeometry = new THREE.SphereGeometry(1, 20, 20);
        var sphereMaterial = new THREE.MeshNormalMaterial({color: "blue", wireframe: true});
        var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.set(0., 1., 0.);
        // GROUP
        var group = new THREE.Group();
        group.add(cube);
        group.add(sphere);

        // SCENE GRAPH
        scene.add(light);
        scene.add(plane);
        scene.add(group);

        //RENDER LOOP
        requestAnimationFrame(render);
       
        function render() {
            renderer.render(scene, camera);
            cube.rotation.y = cube.rotation.y + 0.01;
            sphere.rotation.y = sphere.rotation.y + 0.01;
            group.rotation.y = group.rotation.y + 0.01;
            requestAnimationFrame(render);
        }
    </script>
</body>
</html>
