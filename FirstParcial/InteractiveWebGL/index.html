<!DOCTYPE HTML>
<html lang="es">
	<head>
		<title>Hello World WebGL using gl.DrawArrays</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="css/my-style.css">
		<script src="js/lib/shaders-build-lib.js" type="text/javascript"></script>
		<script src="js/event-handler.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>


		<style type="text/css">
			canvas
			{
				border:2px solid blue;
			}
		</style>

		<!-- Vertex shader program -->
		<script id="vertexShader" type="x-shader/x-vertex">
			attribute vec3 aPosition;
			uniform float uPointSize;
			attribute vec4 aColor;
			varying vec4 vColor;

			void main()
			{
				gl_Position = vec4(aPosition, 1.);
				gl_PointSize = uPointSize;
				vColor = aColor;
			}
		</script>

		<!-- Fragment shader program -->
		<script id="fragmentShader" type="x-shader/x-fragment">
			// fragment shaders don't have a default precision, so mediump is ok
			precision mediump float;
			uniform vec4 uColor;
			varying vec4 vColor;

			void main()
			{
				gl_FragColor = vColor;
			}
		</script>
	</head>
	<body onload="main();">
		<div class="container">
  			<div style="float: left;">
  				<div>
					<b>Drawing Mode:</b> 
					<br>
					<form action="">
			  			<input type="radio" name="camera" value="Points" id="Points" checked> Points <br>
			  			<input type="radio" name="camera" value="Lines" id="Lines"> Lines <br>
			  			<input type="radio" name="camera" value="Solid" id="Solid"> Solid
					</form>
					<br>
					<button id="btn-Ok">Ok</button>
            	</div>
            	<div>
            		<hr>
            		<b>Position:</b>
            		<table>
					  <tr>
					    <td>x1:</td>
					    <td>
					    	<input type="range" id="slider-x1" min="-100" max="100" value="0">
					    </td>
					    <td>y1:</td>
					    <td>
					    	<input type="range" id="slider-y1" min="-100" max="100" value="0">
					    </td>
					  </tr>
					  <tr>
					    <td>x2:</td>
					    <td>
					    	<input type="range" id="slider-x2" min="-100" max="100" value="0">
					    </td>
					    <td>y2:</td>
					    <td>
					    	<input type="range" id="slider-y2" min="-100" max="100" value="0">
					    </td>
					  </tr>
					  <tr>
					    <td>x3:</td>
					    <td>
					    	<input type="range" id="slider-x3" min="-100" max="100" value="0">
					    </td>
					    <td>y3:</td>
					    <td>
					    	<input type="range" id="slider-y3" min="-100" max="100" value="0">
					    </td>
					  </tr>
					</table>
					<hr>
					<b>Vertex Color:</b>
					<table>
					  <tr></tr><tr></tr>
					  <tr>
					  	<td><b></b></td>
					  	<td align="center"><b>R</b></td>
					  	<td align="center"><b>G</b></td>
					  	<td align="center"><b>B</b></td>
					  </tr>
					  <tr>
					  	<td>Vertex 1:</td>
					    <td>
					    	<input type="range" id="slider-RV1" min="0" max="100" value="50">
					    </td>
					    <td>
					    	<input type="range" id="slider-GV1" min="0" max="100" value="50">
					    </td>
					    <td>
					    	<input type="range" id="slider-BV1" min="0" max="100" value="50">
					    </td>
					  </tr>
					  <tr>
					  	<td>Vertex 2:</td>
					    <td>
					    	<input type="range" id="slider-RV2" min="0" max="100" value="50">
					    </td>
					    <td>
					    	<input type="range" id="slider-GV2" min="0" max="100" value="50">
					    </td>
					    <td>
					    	<input type="range" id="slider-BV2" min="0" max="100" value="50">
					    </td>
					  </tr>
					  <tr>
					  	<td>Vertex 3:</td>
					    <td>
					    	<input type="range" id="slider-RV3" min="0" max="100" value="50">
					    </td>
					    <td>
					    	<input type="range" id="slider-GV3" min="0" max="100" value="50">
					    </td>
					    <td>
					    	<input type="range" id="slider-BV3" min="0" max="100" value="50">
					    </td>
					  </tr>
					</table>
					<hr>
				</div>
  			</div>

  			<div style="float: center;">
                <canvas id="canvas" width="500" height="500"></canvas>
            </div>
		</div>
		<p id="p-msg"></p>
	</body>
</html>
